name: Test and Deploy Northeastern Chatbot

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements_runpod.txt
        
    - name: Set environment variables
      run: |
        echo "OPENAI_API_KEY=test-key" >> $GITHUB_ENV
        echo "CHROMA_API_KEY=ck-4RLZskGk7sxLbFNvMZCQY4xASn4WPReJ1W4CSf9tvhUW" >> $GITHUB_ENV
        echo "CHROMA_TENANT=28757e4a-f042-4b0c-ad7c-9257cd36b130" >> $GITHUB_ENV
        echo "CHROMA_DATABASE=newtest" >> $GITHUB_ENV
        echo "CHROMA_HOST=localhost" >> $GITHUB_ENV
        echo "CHROMA_PORT=8000" >> $GITHUB_ENV
        
    - name: Run basic tests
      run: |
        python test_github_actions.py
        
    - name: Build Docker image
      run: |
        docker build --platform linux/amd64 --no-cache -t northeastern-chatbot:${{ github.sha }} .
        
    - name: Test Docker image
      run: |
        docker run --rm northeastern-chatbot:${{ github.sha }} python -c "print('Docker image test successful')"
        
    - name: Clean up Docker
      if: always()
      run: |
        docker system prune -f
        docker image prune -f
        
    - name: Deploy to RunPod (on release)
      if: github.event_name == 'release'
      run: |
        echo "ðŸš€ Ready for RunPod deployment!"
        echo "Image: northeastern-chatbot:${{ github.sha }}"
        echo "Go to https://console.runpod.io/serverless to deploy"
